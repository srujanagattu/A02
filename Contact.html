  <!-- A BootStrap container is used to adjust the layout of the contents based on screen size. .container uses pre-built screen sizes, while .container-fluid adjusts continously.-->
  <div class="container-fluid" id=contact-id>
    <!-- BootStrap grid system using one row that could have several columns (when the screen size is large enough) -->
    <div class="row">
      <div class="col-sm-6 offset-sm-3" id=contact-id>
        <h2 id=contact-id><u>Contact Form</u></h2><br>

        <form id="contact-id" class="needs-validation" novalidate>
          <div class="form-group row">
            <label for="example-text-input" class="col-2 col-form-label"  >Name:</label>
            <div class="col-10">
              <input class="form-control" type="text" value="" id="example-text-input" pattern="[a-zA-Z0-9\s]+" required>
              <div class="invalid-feedback">
                Please provide a valid name.
              </div>
            </div>
          </div>
          <div class="form-group row ">
            <label for="example-email-input" class="col-2 col-form-label" >Email:</label>
            <div class="col-10">
              <input class="form-control" type="email" value="" id="example-email-input" required>
              <div class="invalid-feedback">
                Please provide a valid email.
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleTextarea" class="col-2 col-form-label" >Comments:</label>
            <div class="col-10">
              <textarea class="form-control" id="exampleTextarea" rows="3" placeholder="Write something to us.." required></textarea>
              <div class="invalid-feedback">
                Please provide a Message.
              </div>
            </div>
          </div>
          
          <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
        </form><br>
